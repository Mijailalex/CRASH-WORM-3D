# ============================================================================
#  CRASH WORM 3D - NGINX CONFIGURATION
# ============================================================================
# Ubicaci贸n: nginx.conf
# Configuraci贸n optimizada de Nginx para juego 3D con alta performance

# ========================================
#  CONFIGURACIN DE USUARIO
# ========================================
user nginx;

# ========================================
# 锔 CONFIGURACIN DE PROCESOS
# ========================================
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

# ========================================
#  MDULOS DINMICOS
# ========================================
# Cargar m贸dulos necesarios
load_module modules/ngx_http_realip_module.so;

# ========================================
#  CONFIGURACIN DE EVENTOS
# ========================================
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

# ========================================
#  CONFIGURACIN HTTP
# ========================================
http {
    # ========================================
    #  CONFIGURACIN BSICA
    # ========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Configuraci贸n de charset
    charset utf-8;
    charset_types
        text/css
        text/plain
        text/vnd.wap.wml
        application/javascript
        application/json
        application/rss+xml
        application/xml;

    # ========================================
    #  CONFIGURACIN DE LOGS
    # ========================================
    
    # Formato de log personalizado para el juego
    log_format game_format '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          '$request_time $upstream_response_time '
                          '"$http_x_forwarded_for" "$http_x_real_ip" '
                          '$connection $connection_requests';
    
    # Formato JSON para analytics
    log_format json_analytics escape=json
        '{'
        '"timestamp":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for"'
        '}';
    
    access_log /var/log/nginx/access.log game_format;
    error_log /var/log/nginx/error.log warn;

    # ========================================
    #  OPTIMIZACIONES DE PERFORMANCE
    # ========================================
    
    # Configuraci贸n de buffers
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    client_max_body_size 50m;
    large_client_header_buffers 4 4k;
    
    # Timeouts optimizados para juegos
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;
    
    # Configuraci贸n de TCP
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Reset de conexiones lentas
    reset_timedout_connection on;
    
    # Optimizaci贸n de sockets
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # ========================================
    #  CONFIGURACIN DE COMPRESIN
    # ========================================
    
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_disable "msie6";
    
    # Tipos de archivo para comprimir
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml
        application/wasm;

    # ========================================
    #  CONFIGURACIN DE SEGURIDAD
    # ========================================
    
    # Ocultar versi贸n de Nginx
    server_tokens off;
    
    # Headers de seguridad base
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Download-Options "noopen" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Configuraci贸n Real IP (para proxies/load balancers)
    real_ip_header X-Real-IP;
    real_ip_recursive on;
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 192.168.0.0/16;
    set_real_ip_from 127.0.0.1/32;

    # ========================================
    #  CONFIGURACIN ESPECFICA PARA JUEGOS
    # ========================================
    
    # Map para detecci贸n de dispositivos m贸viles
    map $http_user_agent $is_mobile {
        default 0;
        "~*android" 1;
        "~*iphone" 1;
        "~*ipad" 1;
        "~*ipod" 1;
        "~*blackberry" 1;
        "~*iemobile" 1;
        "~*mobile" 1;
    }
    
    # Map para detecci贸n de WebGL support
    map $http_user_agent $webgl_support {
        default 1;
        "~*MSIE [1-9]\." 0;
        "~*Trident.*rv:[1-9]\." 0;
    }
    
    # Map para control de cache por tipo de archivo
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  -1;
        text/css                   1y;
        application/javascript     1y;
        application/wasm           1y;
        ~image/                    6M;
        ~audio/                    6M;
        ~video/                    6M;
        ~font/                     1y;
        application/json           -1;
        application/xml            -1;
    }

    # ========================================
    #  CONFIGURACIN DE UPSTREAM
    # ========================================
    
    # Backend de la API del juego
    upstream game_api {
        least_conn;
        server api:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Backend WebSocket
    upstream game_websocket {
        ip_hash;  # Importante para WebSockets
        server websocket:8081 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ========================================
    #  CONFIGURACIN DE RATE LIMITING
    # ========================================
    
    # Zonas de rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=assets:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=websocket:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    
    # L铆mite de conexiones simult谩neas
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    limit_conn_zone $server_name zone=conn_limit_per_server:10m;

    # ========================================
    #  CONFIGURACIN DEL SERVIDOR PRINCIPAL
    # ========================================
    
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        
        # Configurar expires headers
        expires $expires;
        
        # L铆mites de conexi贸n
        limit_conn conn_limit_per_ip 20;
        limit_conn conn_limit_per_server 1000;
        
        # ========================================
        #  LOCATION BLOCKS
        # ========================================
        
        # P谩gina principal - SPA routing
        location / {
            limit_req zone=general burst=20 nodelay;
            
            try_files $uri $uri/ @fallback;
            
            # Headers espec铆ficos para la app
            add_header X-App-Version "1.0.0" always;
            add_header X-WebGL-Support $webgl_support always;
            add_header X-Mobile-Device $is_mobile always;
            
            # Configuraci贸n especial para index.html
            location = /index.html {
                add_header Cache-Control "no-cache, no-store, must-revalidate";
                add_header Pragma "no-cache";
                expires -1;
            }
        }
        
        # Fallback para SPA routing
        location @fallback {
            rewrite ^.*$ /index.html last;
        }
        
        # Assets est谩ticos del juego
        location ~* ^/assets/ {
            limit_req zone=assets burst=50 nodelay;
            
            # Cache agresivo para assets con hash
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            
            # Soporte para archivos pre-comprimidos
            gzip_static on;
        }
        
        # Texturas y modelos 3D
        location ~* ^/(textures|models|audio)/ {
            limit_req zone=assets burst=30 nodelay;
            
            expires 6M;
            add_header Cache-Control "public";
            add_header Vary "Accept-Encoding";
            
            # Headers espec铆ficos para assets del juego
            add_header X-Asset-Type "game-resource" always;
        }
        
        # Iconos y manifest (PWA)
        location ~* ^/(icons|manifest\.json|sw\.js)/ {
            expires 1d;
            add_header Cache-Control "public";
            
            # Headers PWA
            add_header X-PWA-Support "enabled" always;
        }
        
        # API del juego
        location ^~ /api/ {
            limit_req zone=api burst=10 nodelay;
            
            # Proxy a backend
            proxy_pass http://game_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Original-URI $request_uri;
            
            # Timeouts para API
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Cache bypass
            proxy_cache_bypass $http_upgrade;
        }
        
        # WebSocket para multijugador
        location ^~ /socket.io/ {
            limit_req zone=websocket burst=5 nodelay;
            
            # Proxy a WebSocket backend
            proxy_pass http://game_websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Configuraci贸n espec铆fica para WebSocket
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # Health check endpoint
        location = /health {
            access_log off;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601","server":"$hostname"}';
            add_header Content-Type application/json;
        }
        
        # Health check detallado
        location = /health/detailed {
            access_log off;
            return 200 '{"status":"healthy","version":"1.0.0","uptime":$upstream_response_time,"connections":$connections_active}';
            add_header Content-Type application/json;
        }
        
        # M茅tricas b谩sicas
        location = /metrics {
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            return 200 '{"requests_total":$connections_reading,"connections_active":$connections_active,"connections_waiting":$connections_waiting}';
            add_header Content-Type application/json;
        }
        
        # Status de Nginx
        location = /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
        
        # Robots.txt
        location = /robots.txt {
            return 200 "User-agent: *\nAllow: /\nSitemap: https://$host/sitemap.xml\n";
            add_header Content-Type text/plain;
        }
        
        # Bloquear archivos sensibles
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Manejar errores
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            internal;
        }
        
        location = /50x.html {
            internal;
        }
    }
    
    # ========================================
    #  SERVIDOR HTTPS (SI EST HABILITADO)
    # ========================================
    
    # Uncomment for HTTPS configuration
    # server {
    #     listen 443 ssl http2 default_server;
    #     listen [::]:443 ssl http2 default_server;
    #     
    #     server_name _;
    #     
    #     # SSL Configuration
    #     ssl_certificate /etc/ssl/certs/game.crt;
    #     ssl_certificate_key /etc/ssl/private/game.key;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    #     ssl_prefer_server_ciphers off;
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 10m;
    #     
    #     # HSTS
    #     add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    #     
    #     # Include same location blocks as HTTP server
    # }
    
    # ========================================
    #  INCLUIR CONFIGURACIONES ADICIONALES
    # ========================================
    
    # Incluir configuraciones de sitios adicionales
    include /etc/nginx/conf.d/*.conf;
}

