    <style>
        /* Critical CSS para evitar Flash of Unstyled Content */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;

            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);

            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Loading Screen Critical CSS */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #00d4ff, #7c3aed, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            width: 0%;
            transition: width 0.3s ease;
            animation: shimmer 2s infinite;
        }
        
        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-top: 1rem;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        
        @keyframes shimmer {
            0% { background-position: -100% 0; }
            100% { background-position: 100% 0; }
        }
        
        /* Error Screen Critical CSS */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;

    <!-- Build Info (Reemplazado en build) -->
    <script>
        window.BUILD_INFO = {
            version: '1.0.0',
            buildTime: new Date().toISOString(),
            environment: 'development',
            commitHash: 'dev-build',
            features: {
                webgl2: true,
                webxr: false,
                multiplayer: true,
                analytics: true
            }
        };
        
        // Game Configuration
        window.gameConfig = {
            debug: true,
            enableConsoleLog: true,
            enablePerformanceMonitoring: true,
            enableErrorReporting: true,
            serverUrl: window.location.hostname === 'localhost' ? 'ws://localhost:8081' : 'wss://api.crashworm3d.com',
            cdn: {
                textures: '/textures/',
                audio: '/audio/',
                models: '/models/'
            }
        };
        
        // Error Handler Global
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Global Error:', { msg, url, lineNo, columnNo, error });
            showErrorScreen('Error de JavaScript', msg);
            return false;
        };
        
        window.onunhandledrejection = function(event) {
            console.error('Unhandled Promise Rejection:', event.reason);
            showErrorScreen('Error de Promesa', event.reason?.message || 'Error desconocido');
        };
        
        // Mostrar pantalla de error
        function showErrorScreen(title, message) {
            const errorScreen = document.createElement('div');
            errorScreen.className = 'error-screen';
            errorScreen.innerHTML = `
                <div class="error-icon">丘멆잺</div>
                <div class="error-title">${title}</div>
                <div class="error-message">${message}</div>
                <button class="error-button" onclick="location.reload()">
                    Recargar Juego
                </button>
            `;
            errorScreen.style.display = 'flex';
            document.body.appendChild(errorScreen);
        }
        
        // Feature Detection
        function checkBrowserSupport() {
            const required = {
                webgl: !!window.WebGLRenderingContext,
                es6: typeof Symbol !== 'undefined',
                fetch: typeof fetch !== 'undefined',
                websocket: typeof WebSocket !== 'undefined',
                audiocontext: !!(window.AudioContext || window.webkitAudioContext),
                gamepad: !!navigator.getGamepads,
                fullscreen: !!(document.fullscreenEnabled || document.webkitFullscreenEnabled)
            };
            
            const missing = Object.keys(required).filter(key => !required[key]);
            
            if (missing.length > 0) {
                showErrorScreen(
                    'Navegador No Compatible',
                    `Tu navegador no soporta las siguientes caracter칤sticas requeridas: ${missing.join(', ')}. Por favor actualiza tu navegador.`
                );
                return false;
            }
            
            return true;
        }
        
        // Performance Monitor
        function initPerformanceMonitor() {
            if (!window.performance || !window.performance.mark) return;
            
            performance.mark('app-start');
            
            window.addEventListener('load', () => {
                performance.mark('app-loaded');
                performance.measure('app-load-time', 'app-start', 'app-loaded');
                
                const measure = performance.getEntriesByName('app-load-time')[0];
                console.log(`游 App loaded in ${measure.duration.toFixed(2)}ms`);
            });
        }
        
        // Service Worker Registration
        function registerServiceWorker() {
            if ('serviceWorker' in navigator && window.BUILD_INFO.environment === 'production') {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration);
                    })
                    .catch(error => {
                        console.warn('SW registration failed:', error);
                    });
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (checkBrowserSupport()) {
                initPerformanceMonitor();
                registerServiceWorker();
            }
        });
        
        // Loading Progress Controller
        let loadingProgress = 0;
        function updateLoadingProgress(progress, text = '') {
            loadingProgress = Math.max(loadingProgress, progress);
            const progressBar = document.querySelector('.loading-progress');
            const progressText = document.querySelector('.loading-text');
            
            if (progressBar) {
                progressBar.style.width = `${loadingProgress}%`;
            }
            
            if (progressText && text) {
                progressText.textContent = text;
            }
            
            if (loadingProgress >= 100) {
                setTimeout(() => {
                    const loadingScreen = document.querySelector('.loading-screen');
                    if (loadingScreen) {
                        loadingScreen.classList.add('hidden');
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }
                }, 500);
            }
        }
        
        window.updateLoadingProgress = updateLoadingProgress;
    </script>
